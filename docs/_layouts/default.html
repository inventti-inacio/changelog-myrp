<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">

    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js'></script>

{% seo %}
  </head>

  <body>

    <!-- HEADER -->
    <nav class="z-depth-0">
      <div class="nav-wrapper black">
        <a href="/changelog-myrp" class="logo center"><img src="//prd.myrp.com.br/cdn/myrp/img/logo-myrp-branco.png" alt=""></a>
      </div>
    </nav>

    <div class="header grey darken-4"></div>

    <!-- MAIN CONTENT -->
    <div class="container">
      <h3 id="project_title" class="center white-text">Changelog</h3>
      <h2 id="project_tagline" class="hide">{{ site.description | default: site.github.project_tagline }}</h2>
      <div class="card-panel">
        <section id="main_content">
          {{ content }}
        </section>
      </div>
    </div>

    <div class="fixed-action-btn">
      <a class="btn-floating btn-large blue">
         <i class="large material-icons">keyboard_arrow_up</i>
       </a>
    </div>

    <script>
      $(function() {
        $('.btn-floating').click(function() {
          $('html, body').animate({
            scrollTop: 0
          }, 1000);
        });
      });
    </script>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
